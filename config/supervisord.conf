[supervisord]
nodaemon=true

[program:heartbeat]
command=python src/heartbeat.py
directory=/app
autostart=true
autorestart=true
stdout_logfile=/var/log/heartbeat_stdout.log
stderr_logfile=/var/log/heartbeat_stderr.log
redirect_stderr=true

[program:consumer]
command=python src/consumer.py
directory=/app
autostart=true
autorestart=true
stdout_logfile=/var/log/consumer_stdout.log
stderr_logfile=/var/log/consumer_stderr.log
redirect_stderr=true

[program:publisher]
command=python src/publisher.py
directory=/app
autostart=true
autorestart=true
stdout_logfile=/var/log/publisher_stdout.log
stderr_logfile=/var/log/publisher_stderr.log
redirect_stderr=true
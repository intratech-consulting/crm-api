[supervisord]
nodaemon=true

[program:api]
command=python API.py
directory=/app
autostart=true
autorestart=true
stdout_logfile=/var/log/api_stdout.log
stderr_logfile=/var/log/api_stderr.log
redirect_stderr=true

[program:consumer]
command=python consumer.py
directory=/app
autostart=true
autorestart=true
stdout_logfile=/var/log/consumer_stdout.log
stderr_logfile=/var/log/consumer_stderr.log
redirect_stderr=true
